<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Operation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            border: 2px solid black;
            padding: 30px;
            text-align: center;
        }
        button{
            width: 40px;
        
            
        }
    </style>
</head>
<body>
    <div class="main">
    <h1>Maths Operations</h1><br><br>
    Enrte 1st number: <input type="text" id="num1"><br><br>
    Enter 2nd number: <input type="text" id="num2"><br><br>

    <button onclick="add()">+</button> 
    <button onclick="sub()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="devied()">/</button>
         Answer is : <input id="ans">
     </div>

<body>
    <script>
        function add()
    {
        var first = parseInt( document.getElementById("num1").value);
        var second = parseInt( document.getElementById("num2").value);   
        var sum = first + second;  
        document.getElementById("ans").value = sum ;
    
    }
    function sub ()
    {
        var first = parseInt( document.getElementById("num1").value);
        var second = parseInt( document.getElementById("num2").value);     
        var sum = first - second;     
        document.getElementById("ans").value = sum ;
    }
    function multi ()
    {
        var first = parseInt( document.getElementById("num1").value);
        var second = parseInt( document.getElementById("num2").value); 
        var sum = first * second;             
        document.getElementById("ans").value = sum ;
    }
    function devied ()
    {
        var first = parseInt( document.getElementById("num1").value);
        var second = parseInt( document.getElementById("num2").value);  
        var sum = first / second;        
        document.getElementById("ans").value = sum ;
    }
    
    </script>

</body>
</html>
